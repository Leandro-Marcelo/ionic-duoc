<div class="pt-[52px] h-screen w-full">
  <div class="text-center text-2xl ">SkeletonAPPxd</div>
  <div class="text-center text-xl">Aqui comienza todoooo</div>

  <div class="">
    <ion-card class="ion-text-center">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Bienvenido! {{isAuthenticated}}</h2>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="email" [(ngModel)]="loginForm.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginForm.password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button shape="block" (click)="login()">Ingresar</ion-button>
    </ion-card>
    <div class="text-center">
      <a>Crea tu cuenta gratis</a>
    </div>
  </div>  
</div>
