<div class="w-full h-screen pt-[52px]">

  <app-mis-datos *ngIf="selectedSegment === 'mis-datos'"></app-mis-datos>
  <app-experiencia-laboral
    *ngIf="selectedSegment === 'experiencia-laboral'"
  ></app-experiencia-laboral>
  <app-certificaciones
    *ngIf="selectedSegment === 'certificaciones'"
  ></app-certificaciones>

  <!-- bg-green-500 -->
  <div class="fixed bottom-0 lg:top-0  w-full">
    <!-- bg-red-500 -->
    <ion-segment (ionChange)="segmentChanged($event)" class="pb-3  w-full">
      <ion-segment-button value="mis-datos" class="text-xs md:text-sm lg:text-base"> Mis Datos </ion-segment-button>
      <ion-segment-button value="experiencia-laboral" class="text-xs md:text-sm lg:text-base">
        Experiencia Laboral
      </ion-segment-button>
      <ion-segment-button value="certificaciones" class="text-xs md:text-sm lg:text-base">
        Certificaciones
      </ion-segment-button>
      <ion-segment-button value="logout" class="text-xs md:text-sm lg:text-base">
        Logout
      </ion-segment-button>
    </ion-segment>
  </div>


</div>
